# Shared Infrastructure for Cloudways Developer Environment
# MySQL, Redis, PostgreSQL, and Traefik reverse proxy

version: '3.8'

networks:
  cw-shared:
    driver: bridge
    name: cw-shared

volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

services:
  # ==========================================
  # Traefik Reverse Proxy
  # ==========================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=cw-shared"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cw-shared
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.dev.cw.local`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # ==========================================
  # MySQL 8.0 - Shared Database Server
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: shared-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --innodb_buffer_pool_size=512M
    networks:
      - cw-shared
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis 7 - Shared Cache/Queue Server
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: shared-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - cw-shared
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # PostgreSQL 15 - For Event Service
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: shared-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - cw-shared
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Adminer - Database Management UI (Optional)
  # ==========================================
  adminer:
    image: adminer:latest
    container_name: shared-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: shared-mysql
      ADMINER_DESIGN: dracula
    networks:
      - cw-shared
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.dev.cw.local`)"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
    depends_on:
      - mysql
      - postgres

  # ==========================================
  # Ansible API v2 - Shared (Flask + Celery)
  # ==========================================
  ansible-api:
    build:
      context: ../repos/ansible-api-v2
      dockerfile: build/api/Dockerfile
    container_name: shared-ansible
    restart: unless-stopped
    environment:
      # Database (shared)
      - DB_HOST=shared-mysql
      - DB_NAME=cw_shared_ansible
      - DB_USER=root
      - DB_PASS=root
      
      # Redis
      - REDIS_HOST=shared-redis
      - REDIS_PORT=6379
      
      # Celery
      - CELERY_BROKER_URL=redis://shared-redis:6379/2
      - CELERY_RESULT_BACKEND=redis://shared-redis:6379/2
      
      # Environment
      - FLASK_ENV=development
      - ANSIBLE_MOCKING=false
      
    volumes:
      - ../repos/ansible-api-v2:/app
      - ../repos/ansible-cg-server:/playbooks/ansible-cg-server:ro
      - ../repos/ansible-cg-server-other:/playbooks/ansible-cg-server-other:ro
      - ../repos/ansible-cg-php-apps:/playbooks/ansible-cg-php-apps:ro
      - ../repos/ansible-cg-php-apps-other:/playbooks/ansible-cg-php-apps-other:ro
      - ../keys:/root/.ssh:ro
    ports:
      - "5000:5000"
    networks:
      - cw-shared
    depends_on:
      - mysql
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ansible.rule=Host(`ansible.dev.cw.local`)"
      - "traefik.http.services.ansible.loadbalancer.server.port=5000"

  # ==========================================
  # Ansible Celery Worker
  # ==========================================
  ansible-celery:
    build:
      context: ../repos/ansible-api-v2
      dockerfile: build/api/Dockerfile
    container_name: shared-ansible-celery
    restart: unless-stopped
    command: celery -A app worker --loglevel=info
    environment:
      - DB_HOST=shared-mysql
      - DB_NAME=cw_shared_ansible
      - DB_USER=root
      - DB_PASS=root
      - REDIS_HOST=shared-redis
      - CELERY_BROKER_URL=redis://shared-redis:6379/2
      - CELERY_RESULT_BACKEND=redis://shared-redis:6379/2
    volumes:
      - ../repos/ansible-api-v2:/app
      - ../repos/ansible-cg-server:/playbooks/ansible-cg-server:ro
      - ../repos/ansible-cg-server-other:/playbooks/ansible-cg-server-other:ro
      - ../repos/ansible-cg-php-apps:/playbooks/ansible-cg-php-apps:ro
      - ../repos/ansible-cg-php-apps-other:/playbooks/ansible-cg-php-apps-other:ro
      - ../keys:/root/.ssh:ro
    networks:
      - cw-shared
    depends_on:
      - ansible-api
      - redis

