# Developer Configuration Template
# Copy this file to <developer-name>.yml and customize

developer: template
email: developer@cloudways.com

# Branch configuration for each repository
# Use 'main', 'master', 'develop', or feature branch names
branches:
  cg-console-new: main
  cg-apiserver: main
  flexible-middleware: main
  flexible-operation-engine: main
  ansible-api-v2: master
  cg-event-service: main
  cg-comms-service: main
  platformui-frontend: main

# Port assignments (auto-calculated if not specified)
# ports:
#   ansible: 5101
#   platform: 5001

# Optional: Environment variable overrides
environment:
  APP_DEBUG: "true"
  LOG_LEVEL: debug
  
# Optional: Services to skip (won't be started)
# skip_services:
#   - comms
#   - events

